<div class="wrapper">
    
    <div class="card" *ngFor="let video of videos; let i = index">

        <img (mouseover)="gifActive(i, $event)" class="img" id="card-img" src="{{ video.img }}" alt="Portada">

        <div class="subcard">

            <img class="logo" src="{{ video.logo }}" alt="logo">

            <div>
                
                <h2 class="title">{{ video.title }}</h2>

                <p class="channel">{{ video.channel }}</p>

                <p class="date">{{ video.date }}</p>

            </div>

        </div>

    </div>

</div>
